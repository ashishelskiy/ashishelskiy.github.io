<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <br>
        <p style="text-align: center;" class="h1">Alphard</p>
        <p style="text-align: center;" class="h3">Соревнования по автозвуку</p>
        <p style="text-align: center;" class="h6">заполни свои данные в форму ниже и нажми отправить</p>
        <br>
        <form>
            <div class="form-group">
                <label for="Input1">Город:</label>
                <input type="text" class="form-control" id="Input1" placeholder="">
            </div>
            <div class="form-group">
                <label for="Input2">Название мероприятия:</label>
                <input type="text" class="form-control" id="Input2" placeholder="">
            </div>

            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
            <label class="btn btn-secondary" for="option1">Участие</label>

            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
            <label class="btn btn-secondary" for="option2">Демокар</label>

            <div class="form-group">
                <label for="Input3">Занял место:</label>
                <input type="text" class="form-control" id="Input3" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Ссылка на пост в соцсети:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
            </div>


            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div>
  </body>
</html>
